<!DOCTYPE html>
<html>
<head>
    <title>جدول مسابقات فوتبال</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>جدول مسابقات فوتبال</h1>
    <table id="matches">
        <thead>
            <tr>
                <th>تیم اول</th>
                <th>تیم دوم</th>
                <th>نتیجه</th>
                <th>برد</th>
                <th>باخت</th>
                <th>گل زده (تیم اول)</th>
                <th>گل زده (تیم دوم)</th>
                <th>گل خورده (تیم اول)</th>
                <th>گل خورده (تیم دوم)</th>
                <th>امتیاز</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>رامیار</td>
                <td>نوید</td>
                <td><input type="text" data-team1="رامیار" data-team2="نوید" class="result"></td>
                <td class="wins"></td>
                <td class="losses"></td>
                <td class="goals-scored-team1"></td>
                <td class="goals-scored-team2"></td>
                <td class="goals-conceded-team1"></td>
                <td class="goals-conceded-team2"></td>
                <td class="points"></td>
            </tr>
            <tr>
                <td>رامیار</td>
                <td>مهیار</td>
                <td><input type="text" data-team1="رامیار" data-team2="مهیار" class="result"></td>
                <td class="wins"></td>
                <td class="losses"></td>
                <td class="goals-scored-team1"></td>
                <td class="goals-scored-team2"></td>
                <td class="goals-conceded-team1"></td>
                <td class="goals-conceded-team2"></td>
                <td class="points"></td>
            </tr>
            <tr>
                <td>رامیار</td>
                <td>فرشید</td>
                <td><input type="text" data-team1="رامیار" data-team2="فرشید" class="result"></td>
                <td class="wins"></td>
                <td class="losses"></td>
                <td class="goals-scored-team1"></td>
                <td class="goals-scored-team2"></td>
                <td class="goals-conceded-team1"></td>
                <td class="goals-conceded-team2"></td>
                <td class="points"></td>
            </tr>
            <tr>
                <td>نوید</td>
                <td>مهیار</td>
                <td><input type="text" data-team1="نوید" data-team2="مهیار" class="result"></td>
                <td class="wins"></td>
                <td class="losses"></td>
                <td class="goals-scored-team1"></td>
                <td class="goals-scored-team2"></td>
                <td class="goals-conceded-team1"></td>
                <td class="goals-conceded-team2"></td>
                <td class="points"></td>
            </tr>
            <tr>
                <td>نوید</td>
                <td>فرشید</td>
                <td><input type="text" data-team1="نوید" data-team2="فرشید" class="result"></td>
                <td class="wins"></td>
                <td class="losses"></td>
                <td class="goals-scored-team1"></td>
                <td class="goals-scored-team2"></td>
                <td class="goals-conceded-team1"></td>
                <td class="goals-conceded-team2"></td>
                <td class="points"></td>
            </tr>
            <tr>
                <td>مهیار</td>
                <td>فرشید</td>
                <td><input type="text" data-team1="مهیار" data-team2="فرشید" class="result"></td>
                <td class="wins"></td>
                <td class="losses"></td>
                <td class="goals-scored-team1"></td>
                <td class="goals-scored-team2"></td>
                <td class="goals-conceded-team1"></td>
                <td class="goals-conceded-team2"></td>
                <td class="points"></td>
            </tr>
        </tbody>
    </table>
    <button id="save">ذخیره</button>
    <p id="message" style="display: none;">بردی مهندس؟</p>
    <script src="script.js"></script>
</body>
</html>
